services:
  - type: web
    name: epm-builder-frontend
    runtime: static
    rootDir: epm-builder/frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE
        value: https://compact-nissy-modelling-assistant-3106933b.koyeb.app/api
    autoDeploy: true
